<html>
<head>
	<title>Quake 3 Leaderboard</title>
	<meta charset="utf-8" />
	<!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
	<link rel="stylesheet" href="assets/css/main.css" />
	<!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
</head>
<body class="landing">
	<div id="page-wrapper">

		<!-- Banner -->
		<section id="banner">
			<h3>Quake 3 Leaderboard</h3> 
		</section>

		<!-- Main -->
		<section id="main" class="container">
			<section class="box">
				<div class="table-wrapper">
					<table>
						<thead>
							<tr>
								<th>#</th>
								<th>Name</th>
								<th>Kills</th>
								<th>Deaths</th>
							</tr>
						</thead>
						<tbody id="table-body">
						</tbody>
					</table>
				</div>
			</section>
		</section>

		<!-- Footer -->
		<footer id="footer">
			<ul class="copyright">
				<li>Original Design: <a href="http://html5up.net">HTML5 UP</a></li>
			</ul>
		</footer>

	</div>

	<!-- Scripts -->
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/jquery.dropotron.min.js"></script>
	<script src="assets/js/jquery.scrollgress.min.js"></script>
	<script src="assets/js/skel.min.js"></script>
	<script src="assets/js/util.js"></script>
	<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
	<script src="assets/js/main.js"></script>
	<script>

	$.getJSON("ranking.json",function(json) {
		console.log(json);
		var tbodyHtml = "";
		for (x in json.players) {
			var player = json.players[x];
			tbodyHtml += "<tr>";
			tbodyHtml += "<td>" + (parseInt(x)+1) + "</td>";
			tbodyHtml += "<td>" + player.name + "</td>";
			tbodyHtml += "<td>" + player.kills + "</td>";
			tbodyHtml += "<td>" + player.deaths + "</td>";
			tbodyHtml += "</tr>";
		}
		document.getElementById("table-body").innerHTML = tbodyHtml;
	});

	</script>

</body>
</html>
